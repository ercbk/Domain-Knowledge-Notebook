        href: https://ercbk.github.io/Statistical-Rethinking-Notebook/
  chapters:
    - index.qmd
    - qmd/agriculture.qmd
    - qmd/banking-credit.qmd
    - qmd/budget-allocation.qmd
    - qmd/economics.qmd
    - qmd/environment.qmd
    - qmd/epidemiology.qmd
    - part: "Finance"
      chapters: 
