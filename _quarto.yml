    - qmd/real-estate.qmd
    - qmd/retail.qmd
    - qmd/saas.qmd
    - qmd/sports-betting.qmd

format:
  html:
    toc-depth: 5
    theme: paper
    css: styles.css
    code-link: true
    backgroundcolor: "#fffaf0"
    fontcolor: "#404d59"
    mainfont: 'Noto Serif'
    monofont: 'FiraCode-Retina'
    linkcolor: '#0064B6FF'
    highlight-style: printing

editor: visual

execute:
    freeze: auto