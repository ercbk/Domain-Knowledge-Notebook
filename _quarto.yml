    collapse-level: 1
    background: "#fffaf0"
    foreground: "#1E4477"
    tools: 
      - icon: house
        href: https://ericbook.netlify.app/
      - icon: database-gear
        href: https://ercbk.github.io/Data-Science-Notebook/
